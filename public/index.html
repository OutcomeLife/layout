  .container {
    align-items: center;
    display:flex;
    justify-content:center;
    margin-top:50vh;
    
  }   
.glyphicon-refresh-animate {
    -animation: spin .7s infinite linear;
    -webkit-animation: spin2 .7s infinite linear;
}

@-webkit-keyframes spin2 {
    from { -webkit-transform: rotate(0deg);}
    to { -webkit-transform: rotate(360deg);}
}

@keyframes spin {
    from { transform: scale(1) rotate(0deg);}
    to { transform: scale(1) rotate(360deg);}
}

  <body>
  <div class="container" id="load">
	<button class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
</div>
  <div id="app"></div>
  <script>
    document.onreadystatechange = function () {
  var state = document.readyState
  if (state == 'interactive') {
       document.getElementById('app').style.visibility="hidden";
      //  document.getElementById("bgImage").classList.add("bgImage");
 
  } else if (state == 'complete') {
      setTimeout(function(){
         document.getElementById('interactive');
         document.getElementById('load').style.visibility="hidden";
         document.getElementById('app').style.visibility="visible";
      //  document.getElementById("bgImage").classList.remove("bgImage");
         
      },1000);
  }
}

  </script>
</body>
