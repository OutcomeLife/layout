emailVerificationBodyHtml=<p>Quelqu''un vient de cr\u00e9er un compte "{0}" avec votre courriel. Si c''est bien vous, veuillez cliquer sur le bouton ci-dessous afin de v\u00e9rifier votre adresse de courriel.</p>
emailVerificationBodyHtmlAfter=<p>Ce lien expire dans {0} minute(s).<br> Sinon veuillez ignorer ce message.</p>
identityProviderLinkBodyHtml=<p>Someone wants to link your <b>{0}</b> account with <b>{1}</b> account of user {2} . If this was you, click on the button below to link accounts</p>
identityProviderLinkBodyHtmlAfter=<p>This link will expire within {0} minutes.<br> If you don''t want to link account, just ignore this message. If you link accounts, you will be able to login to {1} through {2}.</p>
passwordResetBodyHtml=<p>Quelqu''un vient de demander une r\u00e9initialisation de mot de passe pour votre compte {0}. Si c''est bien vous, veuillez cliquer sur le lien ci-dessous pour le mettre \u00e0 jour.</p>
passwordResetBodyHtmlAfter=<p>Ce lien expire dans {0} minute(s).<br> Sinon ignorer ce message, aucun changement ne sera effectu\u00e9 sur votre compte.</p>
executeActionsBodyHtml=<p>Votre administrateur vient de demander une mise \u00e0 jour de votre compte {0}. Veuillez cliquer sur le lien ci-dessous afin de commencer le processus.</p>
executeActionsBodyHtmlAfter=<p>Ce lien expire dans {0} minute(s).<br> Si vous n''\u00eates pas au courant de cette requ\u00eate, ignorer ce message, aucun changement ne sera effectu\u00e9 sur votre compte.</p>