mysql:
  image: mysql
  environment:
    - MYSQL_DATABASE=keycloakdb
    - MYSQL_USER=keycloak
    - MYSQL_PASSWORD=password
    - MYSQL_ROOT_PASSWORD=root_password

keycloak:
  image: jboss/keycloak
  links:
    - mysql:mysql
  environment:
    - MYSQL_DATABASE=keycloakdb
    - MYSQL_USER=keycloak
    - MYSQL_PASSWORD=password
    - KEYCLOAK_USER=admin 
    - KEYCLOAK_PASSWORD=admin
  volumes:
    - ./themes:/opt/jboss/keycloak/themes/
  ports:
    - "8080:8080"
